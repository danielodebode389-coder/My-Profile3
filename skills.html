<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* SKILLS SECTION */
.skills-section {
    padding: 70px 10%;
    text-align: center;
    color: white;
    background: linear-gradient(145deg, #0d0d0d, #1b1b1b);
    animation: fadeIn 1.2s ease;
}

.skills-title {
    font-size: 40px;
    margin-bottom: 10px;
    color: #4ad7ff;
}

.skills-subtitle {
    font-size: 18px;
    margin-bottom: 40px;
    color: #ccc;
}

/* Skills Grid */
.skills-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 30px;
}

/* Skill Card */
.skill-card {
    background: #111;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(74, 215, 255, 0.15);
    border: 1px solid rgba(74, 215, 255, 0.25);
    transition: 0.3s;
}

.skill-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 30px rgba(74, 215, 255, 0.3);
}

/* Skill Icons */
.skill-icon {
    font-size: 40px;
    margin-bottom: 15px;
    color: #4ad7ff;
}

/* Skill Name */
.skill-card h3 {
    margin-bottom: 15px;
    font-size: 20px;
}

/* Skill Bar */
.skill-bar {
    width: 100%;
    height: 10px;
    background: #222;
    border-radius: 10px;
    overflow: hidden;
}

.level {
    height: 100%;
    border-radius: 10px;
    background: linear-gradient(90deg, #4ad7ff, #009dff);
    animation: fillBar 2s ease forwards;
}

/* Individual Levels */
.level.html { width: 95%; }
.level.css { width: 90%; }
.level.js { width: 85%; }
.level.front { width: 92%; }
.level.git { width: 80%; }
.level.responsive { width: 88%; }

/* Bar Animation */
@keyframes fillBar {
    from { width: 0; }
    to { width: inherit; }
}

/* Fade Animation */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to   {opacity: 1; transform: translateY(0);}
}

    </style>
